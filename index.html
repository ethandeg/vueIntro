<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1 v-text="deckName"></h1>
        <div class="user-input">
            Type something
            <input type="text" v-model="userInput">
        </div>
       
        <div class="card">
            <h2 v-text="userInput === 'flipped' ? '' : cards[0].front"></h2>
            <div v-text="userInput === 'flipped' ? cards[0].back : ''"></div>
        </div>

        <a :href="readMoreUrl">Read more</a>
    </div>
    
    <script src="data.js"></script>
    <script src="https://unpkg.com/vue@3.0.7/dist/vue.global.js"></script>
    <script>
        const FlashCardApp = {
            data(){
                return {
                    deckName: 'Vue.js Fundamentals',
                    cards,
                    flipped: false,
                    readMoreUrl: "https://foregroundleads.com",
                    userInput: "default"
                }
            }
        
        };
        const app = Vue.createApp(FlashCardApp).mount('#app')
    </script>
</body>
</html>
